<button class="btn btn-primary my-3" (click)="setHabilitar()">{{(this.habilitar === true) ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let item of listaCursos">{{item}}</li>
    </ul>
</div>
